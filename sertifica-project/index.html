<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">

        <fieldset>
<label id="name-label" ><p>Name</p><input id="name" name="name" placeholder="Enter your name"type="text" required></label>
<label id="email-label" ><p>Email</p><input id="email" name="email" placeholder="Enter your Email"type="email" required></label>
                        <label id="number-label" ><p>Age</p><input id="number" name="number" placeholder="Age" type="number" min="18" max="75"required></label>
                        <label><p>Which option best describes your current role?
</p>
<select id="dropdown">
    <option>Select current role</option>
  <option>student</option>
   <option>fulltime job</option>
    <option>fulltime learner</option>
</select>
</label>
<label id="select label-2">
  <p>Would you recommend freeCodeCamp to a friend?</p>
  <input id="radio buttoms" type="radio" name="radio buttoms"value="value">Definetly</p>
  <input id="radio buttoms" type="radio" name="radio buttoms"value="value">maybe</p>
  <input id="radio buttoms" type="radio" name="radio buttoms" value="value">Not sure</p>
  </label>
<label id="select-label1">
  <p>What is your favorite feature of freeCodeCamp?
</p>
<select id="dropdown">
  <option>select an option</option>
  <option>challanges</option>
  <option>projects</option>
  <option>community</option>
  <option>open source</option>
  </select>
</label>
<label id="label-3">
  <p>What would you like to see improved? (Check all that apply)</p>
  <input type="checkbox" value="value">Front-end Projects</p>
  <input type="checkbox" value="value">Back-end Projects</p>
</label>
<label>
  <p>Any comments or suggestions?
</p>
  <textarea placeholder="Enter your comment here..."></textarea>
  </label>
  <label>
    <p id="submit"><button id="submit">SUBMIT</p>
    </label>
          </fieldset>
      </form>
    </body>
  </html>
